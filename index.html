<!DOCTYPE html>

<title>Westline RP</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        color: white;
        overflow-x: hidden;
    }

    /* NEW SLIDESHOW STRUCTURE (kept from previous working version) */
    .slideshow-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        overflow: hidden;
        filter: brightness(60%);
    }
    .slide {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: transform 1.8s ease, opacity 1.8s ease;
        transform: translateX(100%);
    }
    .slide.active { opacity: 1; transform: translateX(0); }
    .slide.prev { transform: translateX(-100%); }
    .slide:nth-child(1) { background-image: url('https://i.imgur.com/jOkIRVy.png'); }
    .slide:nth-child(2) { background-image: url('https://i.imgur.com/1M5t1n3.jpeg'); }
    .slide:nth-child(3) { background-image: url('https://i.imgur.com/1sn083k.jpeg'); }
    .slide:nth-child(4) { background-image: url('https://i.imgur.com/1c9jifi.jpeg'); }

    /* REVAMPED NAVBAR */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        pointer-events: none; /* Allows clicks through empty space */
    }
    .nav-ui {
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 14px 40px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        gap: 40px;
        pointer-events: auto; /* Re-enables clicks on the bar */
    }
    .nav-logo {
        font-size: 28px;
        font-weight: bold;
        color: orange;
        text-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
        letter-spacing: 1px;
    }
    .nav-links {
        display: flex;
        gap: 30px;
    }
    .nav-ui a {
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        padding: 8px 0;
        transition: color 0.3s ease;
    }
    .nav-ui a:hover {
        color: orange;
    }
    .nav-ui a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 3px;
        background: orange;
        border-radius: 2px;
        transition: width 0.4s ease;
        box-shadow: 0 0 8px rgba(255, 165, 0, 0.8);
    }
    .nav-ui a:hover::after,
    .nav-ui a.active::after {
        width: 100%;
    }
    .nav-ui a.active {
        color: orange;
    }

    /* Rest of your styles unchanged (player counter, sections, etc.) */

        border-radius: 16px;
        border: 2px solid rgba(255,255,255,0.25);
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
